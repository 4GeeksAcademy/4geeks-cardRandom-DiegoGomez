<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4geeks card generator Diego Gomez</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container bg-success p-5 mt-5 border border-0 rounded">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6">
          <h1 class="text-white fw-bold mb-3 text-center">
            Random card Diego Gomez
          </h1>
          <!--  Inputs-->
          <div class="inputs p-5 position-fixed start-0 gap-3">
            <!--  Ancho-->
            <label for="widthInput" class="text-white fs-3">Ancho </label>
            <input type="text" id="widthInput" />
            <!--  Alto-->
            <label for="widthInput" class="text-white fs-3">Alto </label>
            <input type="text" id="heightInput" />
            <!--  Botón para cambiar tamaño-->
            <button
              type="button"
              class="btn btn-primary"
              onclick="changeSize()"
            >
              Aplicar cambios
            </button>
          </div>

          <div
            class="row d-flex justify-content-center align-items-center flex-column"
          >
            <div
              class="card position-relative border border-2 border-dark"
              style="width: 400px; height: 550px;"
              id="card"
            >
              <!-- Icono normal -->
              <div
                class="icono position-absolute top-0 start-0"
                id="icono"
              ></div>
              <!-- Texto -->
              <div
                id="carta"
                class="fs-1 fw-bold position-absolute top-50 start-50"
              ></div>
              <!-- Icono invertido con clases de bootstrap -->
              <div
                class="icono position-absolute bottom-0 end-0 icon-bottom"
                id="icono"
              ></div>
            </div>
            <!-- Botón -->
            <div class="row d-flex justify-content-center align-items-center">
              <button
                type="button"
                class="btn btn-danger mt-5 border border-2 border-dark fs-4 fw-bold text-dark w-50"
                id="ejecutar"
              >
                Cambiar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
